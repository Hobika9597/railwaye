<html>
<head>
    <title>Language Setting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman',  cursive;
        }
        
        /* Add this block to highlight the selected language setting */
        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
        }


        
    </style>
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-700 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h1 class="text-center text-2xl font-bold mb-6 bg-gradient-to-b from-cyan-400 to-blue-800 text-white p-2 rounded">Language setting</h1>
        <form>
            <div class="flex items-center mb-4">
                <input id="english" type="radio" name="language" class="form-radio text-blue-600" checked>
                <label for="english" class="ml-2 text-lg">English</label>
            </div>
            <div class="flex items-center mb-4">
                <input id="tamil" type="radio" name="language" class="form-radio text-blue-600">
                <label for="tamil" class="ml-2 text-lg">தமிழ்</label>
            </div>
            <div class="flex items-center mb-4">
                <input id="hindi" type="radio" name="language" class="form-radio text-blue-600">
                <label for="hindi" class="ml-2 text-lg">Hindi</label>
            </div>
            <div class="flex items-center mb-4">
                <input id="bengali" type="radio" name="language" class="form-radio text-blue-600">
                <label for="bengali" class="ml-2 text-lg">Bengali</label>
            </div>
            <div class="flex items-center mb-4">
                <input id="telugu" type="radio" name="language" class="form-radio text-blue-600">
                <label for="telugu" class="ml-2 text-lg">Telugu</label>
            </div>
            <div class="flex items-center mb-4">
                
                <input id="marathi" type="radio" name="language" class="form-radio text-blue-600">
                <label for="marathi" class="ml-2 text-lg">Marathi</label>
            </div>
            <button type="button" onclick="window.location.href='loc.html';" id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">
                Submit
            </button>     
           </form>
    </div>
</body>
</html>
