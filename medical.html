<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-600 flex items-center justify-center min-h-screen">
    
    <div class="bg-white w-80 rounded-lg shadow-lg overflow-hidden">
        <div class="absolute top-4 left-4">
            <a href="loc.html" class="text-black">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
        </div>
        <div class="bg-blue-200 p-4 flex items-center justify-between">
            
            <div class="text-center flex-1">
                <h1 class="text-2xl font-bold">Nearby Medical</h1>
            </div>
            <div class="w-6"></div>
        </div>
        <div class="p-4">
            <ul class="space-y-4">
                <li class="flex justify-between items-center border p-2 rounded">
                    <span>1. KM Medical Stores</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>1km</span>
                    </div>
                </li>
                <li class="flex justify-between items-center border p-2 rounded">
                    <span>2. Araveinth Medical</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>2km</span>
                    </div>
                </li>
                <li class="flex justify-between items-center border p-2 rounded">
                    <span>3. Amman Medical Shop</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>800m</span>
                    </div>
                </li>
                <li class="flex justify-between items-center border p-2 rounded">
                    <span>4. Pradhan Mantri Medical Shop</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>1.5km</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="flex justify-center p-4">
            <div class="flex justify-center space-x-4">
                
                <!-- Find Button -->
                <div class="bg-blue-600 text-white py-2 px-6 rounded-full flex items-center space-x-2 shadow-md hover:bg-blue-700 transition">
                    <span>Find</span>
                </div>
            </div>
        </div>
        <div class="flex justify-between p-4">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
        </div>
    </div>
</body>
</html>
