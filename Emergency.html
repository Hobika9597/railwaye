<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-600 flex items-center justify-center min-h-screen">
   
    <div class="bg-gray-200 p-4 rounded-lg space-y-4 w-96 relative">
        <!-- Back Button inside the box -->
        <div class="absolute top-4 left-4">
            <a href="loc.html" class="text-black">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
        </div>
        
        <div class="text-center text-black text-2xl font-bold mb-4">Emergency</div>
        <div class="border-2 border-black text-center text-black text-xl font-bold py-4 px-8 rounded-lg shadow-md bg-white">
            <div>Railway Help Line</div>
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-phone-alt"></i>
                <span>139</span>
            </div>
        </div>
        <div class="border-2 border-black text-center text-black text-xl font-bold py-4 px-8 rounded-lg shadow-md bg-white">
            <div>Real Time Security</div>
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-phone-alt"></i>
                <span>182</span>
            </div>
        </div>
        <div class="border-2 border-black text-center text-black text-xl font-bold py-4 px-8 rounded-lg shadow-md bg-white">
            <div>Fire Station</div>
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-phone-alt"></i>
                <span>101</span>
            </div>
        </div>
        <div class="border-2 border-black text-center text-black text-xl font-bold py-4 px-8 rounded-lg shadow-md bg-white">
            <div>Ambulance</div>
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-phone-alt"></i>
                <span>108</span>
            </div>
        </div>
    </div>
</body>
</html>
