<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-600 flex items-center justify-center min-h-screen">
    <div class="w-80 bg-white rounded-lg p-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6" style="font-family: 'Fredoka One', cursive;">
            Welcome!
        </h1>
        <!-- Updated form with action and method -->
        <form class="space-y-4" action="http://localhost:5000/submit" method="post">
            <input name="username" class="w-full p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter username" type="text" />
            <div class="relative">
                <input name="password" class="w-full p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Password" type="password" />
                <a class="absolute right-3 top-3 text-sm text-gray-500" href="#">
                    Forget password
                </a>
            </div>
            <button type="submit" class="w-full p-3 rounded-full bg-cyan-500 text-white font-bold text-lg hover:bg-cyan-600">
                Sign In
            </button>
        </form>
        <div class="flex items-center my-4">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="mx-2 text-gray-500">
                or continue with
            </span>
            <hr class="flex-grow border-t border-gray-300" />
        </div>
        <div class="flex justify-center space-x-4">
            <button class="p-3 rounded-full bg-white shadow-md">
                <img alt="Google logo" src="google.png" />
            </button>
            <button class="p-3 rounded-full bg-white shadow-md">
                <img alt="Apple logo" src="apple.png" />
            </button>
            <button class="p-3 rounded-full bg-white shadow-md">
                <img alt="Facebook logo" src="facebook.png" />
            </button>
        </div>
    </div>
</body>
</html>
