<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-600 flex items-center justify-center min-h-screen">

    <!-- Main Content -->
    <div class="bg-gray-300 p-6 rounded-lg flex flex-col items-center">
         <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="loc.html" class="text-black">
            <i class="fas fa-arrow-left text-2xl"></i>
        </a>
    </div>
        <h1 class="text-2xl font-bold mb-6">
            CandiewateBay
        </h1>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Option 1: Water Facilities -->
            <div class="bg-white p-6 rounded-lg flex flex-col items-center cursor-pointer hover:bg-blue-100">
                <img alt="Logo of water facilities" class="mb-4" height="100" src="water.png" width="100"/>
                <p class="text-black font-bold">
                    Water Facilities
                </p>
            </div>

            <!-- Option 2: Canteen -->
            <div class="bg-white p-6 rounded-lg flex flex-col items-center cursor-pointer hover:bg-blue-100">
                <img alt="Logo of canteen" class="mb-4" height="100" src="canteen.png" width="100"/>
                <p class="text-black font-bold">
                    Canteen
                </p>
            </div>

            <!-- Option 3: Food Court -->
            <div class="bg-white p-6 rounded-lg flex flex-col items-center cursor-pointer hover:bg-blue-100">
                <img alt="Logo of food court" class="mb-4" height="100" src="food-court.png" width="100"/>
                <p class="text-black font-bold">
                    Food Court
                </p>
            </div>
        </div>
    </div>

</body>
</html>
